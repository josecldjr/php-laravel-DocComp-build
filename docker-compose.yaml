version: '3' 

services:
  app:
    build: ./
    container_name: app
    volumes:
      - ./:/var/www/
    networks:
      - app-network
    depends_on:
      - db
      - redis
    entrypoint: dockerize -wait tcp://db:3306 -timeout 30s .docker/entrypoint.sh
  nginx:
    build: .docker/nginx
    container_name: nginx
    restart: always
    tty: true
    ports:
      - "8000:80"
    volumes:
      - .:/var/www
    networks:
      - app-network
    depends_on: 
      - app

  redis:
    image: redis:alpine
    container_name: redis
    restart: always
    expose:
      - 6379
    networks:
      - app-network
  db:
    image: mysql:5.7
    command: --innodb-use-native-aio=0
    container_name: db
    restart: always
    tty: true
    ports:
      - "3306:3306"
    environment:
      - MYSQL_DATABASE=laravel
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=root
    networks:
      - app-network
    volumes:
      - ./.docker/dbdata:/var/lib/mysql


networks:
  app-network:
    driver: bridge
